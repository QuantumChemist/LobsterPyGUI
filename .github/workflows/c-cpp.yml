name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: Change to src directory
      run: cd src
    - name: Run make
      run: make
    - name: Run make check
      run: make check
    - name: Run make distcheck
      run: make distcheck
